server:
  port: 9000

logging:
  level:
    org.springframework.security: trace

spring:
  security:
    user:
      name: user
      password: password
    oauth2:
      authorizationserver:
        client:
          oidc-client:
            registration:
              client-id: "desktop-client"
              client-secret: "{noop}secret"
              client-authentication-methods:
                - "client_secret_basic"
              authorization-grant-types:
                - "authorization_code"
                - "refresh_token"
              redirect-uris:
                - "http://127.0.0.1:8080/desktop/authorized"
              post-logout-redirect-uris:
                - "http://127.0.0.1:8080/desktop/logged-out"
              scopes:
                - "openid"
            require-authorization-consent: true
            require-proof-key: true