logging.level:
  org.springframework.cloud.gateway: TRACE
  org.springframework.security: TRACE
  org.springframework.web.reactive.function.client: TRACE

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
      routes:
        - id: point
          uri: http://point:80
          predicates:
            - Path=/point/**
          filters:
            - RemoveRequestHeader=Cookie
        - id: oauth
          uri: http://auth:80
          predicates:
            - Path=/oauth2/**